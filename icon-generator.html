<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
    <style>
        .icon {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 200px;
            font-weight: bold;
            border-radius: 80px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin: 20px;
        }
        .small { width: 72px; height: 72px; font-size: 28px; border-radius: 12px; }
        .medium { width: 192px; height: 192px; font-size: 80px; border-radius: 32px; }
    </style>
</head>
<body>
    <div class="icon small" id="icon-72">W</div>
    <div class="icon medium" id="icon-192">W</div>
    <div class="icon" id="icon-512">W</div>
    
    <script>
        // Instructions: Take screenshots of these icons and save them as PNG files
        console.log('Take screenshots of the icons and save as:');
        console.log('- icon-72x72.png');
        console.log('- icon-192x192.png'); 
        console.log('- icon-512x512.png');
        console.log('Then create other sizes by resizing these base images');
    </script>
</body>
</html>
