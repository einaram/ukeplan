<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaZone 2025 Sessions Overview (Modal)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-bg.active { display: flex; }
    .modal {
      background: #fff;
      border-radius: 8px;
      max-width: 500px;
      width: 90vw;
      padding: 2em;
      box-shadow: 0 2px 16px rgba(0,0,0,0.2);
      position: relative;
    }
    .modal-close {
      position: absolute;
      right: 1em;
      top: 1em;
      font-size: 1.5em;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>JavaZone 2025 Sessions Overview (Modal)</h1>
  <div id="sessions-table-container"></div>
  <div id="modal-bg" class="modal-bg">
    <div class="modal" id="modal">
      <span class="modal-close" id="modal-close">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>
  <script src="sessions2.js"></script>
</body>
</html>
